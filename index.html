<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Markup - Post-Production Coordinator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/video-player.css">
    <link rel="stylesheet" href="css/snapshot-cards.css">
    <link rel="stylesheet" href="css/drawing-tools.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
                <span>Video Markup</span>
            </div>
            <div class="project-dropdown" id="projectDropdown">
                <button class="project-dropdown-btn" id="projectDropdownBtn">
                    <span class="project-name" id="projectName">No project loaded</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="project-dropdown-menu" id="projectDropdownMenu" hidden>
                    <div class="dropdown-header">Projects</div>
                    <div class="dropdown-list" id="projectList">
                        <div class="dropdown-empty">No saved projects</div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item dropdown-item-new" id="newProjectBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Project
                    </button>
                </div>
            </div>
        </div>
        <div class="header-right">
            <button class="btn btn-secondary" id="importProjectBtn" title="Import a shared project (.zip)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Import
            </button>
            <input type="file" id="importProjectInput" accept=".zip" hidden>
            <button class="btn btn-secondary" id="exportProjectBtn" disabled title="Export project as .zip to share">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Share
            </button>
            <button class="btn btn-primary" id="exportPdfBtn" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Export PDF
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <!-- Video Section -->
        <section class="video-section">
            <!-- Upload Area (shown when no video) -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                    <h2>Drop your video here</h2>
                    <p>or click to browse</p>
                    <span class="upload-hint">Supports MP4, WebM, MOV</span>
                </div>
                <input type="file" id="videoInput" accept="video/*" hidden>
            </div>

            <!-- Video Player (shown when video loaded) -->
            <div class="video-player-container" id="videoPlayerContainer" hidden>
                <div class="video-wrapper">
                    <video id="videoPlayer" preload="metadata"></video>
                </div>
                
                <!-- Video Controls -->
                <div class="video-controls">
                    <div class="controls-row">
                        <div class="controls-left">
                            <button class="control-btn" id="prevFrameBtn" title="Previous frame (←)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="19 20 9 12 19 4 19 20"></polygon>
                                    <line x1="5" y1="19" x2="5" y2="5"></line>
                                </svg>
                            </button>
                            <button class="control-btn play-btn" id="playPauseBtn" title="Play/Pause (Space)">
                                <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                                <svg class="pause-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" hidden>
                                    <rect x="6" y="4" width="4" height="16"></rect>
                                    <rect x="14" y="4" width="4" height="16"></rect>
                                </svg>
                            </button>
                            <button class="control-btn" id="nextFrameBtn" title="Next frame (→)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                                    <line x1="19" y1="5" x2="19" y2="19"></line>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="timecode">
                            <span id="currentTime">00:00:00:00</span>
                            <span class="timecode-separator">/</span>
                            <span id="duration">00:00:00:00</span>
                        </div>
                        
                        <div class="controls-right">
                            <button class="capture-btn-inline" id="captureBtn" title="Capture snapshot (S)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                    <circle cx="12" cy="13" r="4"></circle>
                                </svg>
                                <span>Take Snapshot</span>
                            </button>
                            <button class="control-btn" id="muteBtn" title="Mute/Unmute">
                                <svg class="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                </svg>
                                <svg class="mute-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" hidden>
                                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                    <line x1="23" y1="9" x2="17" y2="15"></line>
                                    <line x1="17" y1="9" x2="23" y2="15"></line>
                                </svg>
                            </button>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar">
                            <div class="progress-filled" id="progressFilled"></div>
                            <div class="progress-handle" id="progressHandle"></div>
                        </div>
                        <div class="snapshot-markers" id="snapshotMarkers"></div>
                    </div>
                    
                    <!-- Keyboard Shortcuts Hint -->
                    <div class="shortcuts-hint">
                        <span><kbd>Space</kbd> Play/Pause</span>
                        <span><kbd>←</kbd><kbd>→</kbd> Frame step</span>
                        <span><kbd>S</kbd> Snapshot</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Snapshots Sidebar -->
        <aside class="snapshots-sidebar" id="snapshotsSidebar">
            <div class="sidebar-header">
                <h3>Snapshots</h3>
                <span class="snapshot-count" id="snapshotCount">0</span>
            </div>
            <div class="snapshots-list" id="snapshotsList">
                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <p>No snapshots yet</p>
                    <span>Load a video and capture frames</span>
                </div>
            </div>
        </aside>
    </main>

    <!-- Snapshot Modal -->
    <div class="modal-overlay" id="snapshotModal" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <span>Snapshot @ </span>
                    <span class="modal-timecode" id="modalTimecode">00:00:00:00</span>
                </div>
                <button class="modal-close" id="modalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-main">
                    <div class="canvas-container" id="canvasContainer">
                        <canvas id="drawingCanvas"></canvas>
                    </div>
                    <div class="tags-section">
                        <label>Tags & Hours:</label>
                        <div class="tags-bar" id="tagsBar">
                            <div class="tag-item">
                                <button class="tag-btn" data-tag="vfx">VFX</button>
                                <input type="number" class="tag-hours-input" data-tag="vfx" placeholder="hrs" min="0" step="0.5">
                            </div>
                            <div class="tag-item">
                                <button class="tag-btn" data-tag="roto">Rotoscopy</button>
                                <input type="number" class="tag-hours-input" data-tag="roto" placeholder="hrs" min="0" step="0.5">
                            </div>
                            <div class="tag-item">
                                <button class="tag-btn" data-tag="3d">3D</button>
                                <input type="number" class="tag-hours-input" data-tag="3d" placeholder="hrs" min="0" step="0.5">
                            </div>
                            <div class="tag-item">
                                <button class="tag-btn" data-tag="color">Color</button>
                                <input type="number" class="tag-hours-input" data-tag="color" placeholder="hrs" min="0" step="0.5">
                            </div>
                            <div class="tag-item">
                                <button class="tag-btn" data-tag="comp">Composite</button>
                                <input type="number" class="tag-hours-input" data-tag="comp" placeholder="hrs" min="0" step="0.5">
                            </div>
                            <div class="tag-item">
                                <button class="tag-btn" data-tag="cleanup">Cleanup</button>
                                <input type="number" class="tag-hours-input" data-tag="cleanup" placeholder="hrs" min="0" step="0.5">
                            </div>
                            <div class="tag-item">
                                <button class="tag-btn" data-tag="audio">Audio</button>
                                <input type="number" class="tag-hours-input" data-tag="audio" placeholder="hrs" min="0" step="0.5">
                            </div>
                            <div class="tag-item">
                                <button class="tag-btn" data-tag="review">Review</button>
                                <input type="number" class="tag-hours-input" data-tag="review" placeholder="hrs" min="0" step="0.5">
                            </div>
                        </div>
                    </div>
                    <div class="comment-section">
                        <div class="comment-header">
                            <label for="commentInput">Comment:</label>
                            <div class="comment-color-picker">
                                <button class="comment-color-btn active" data-color="#f0f0f2" style="background:#f0f0f2" title="White (default)"></button>
                                <button class="comment-color-btn" data-color="#ff3b3b" style="background:#ff3b3b" title="Red"></button>
                                <button class="comment-color-btn" data-color="#ffcc00" style="background:#ffcc00" title="Yellow"></button>
                                <button class="comment-color-btn" data-color="#00d68f" style="background:#00d68f" title="Green"></button>
                                <button class="comment-color-btn" data-color="#0095ff" style="background:#0095ff" title="Blue"></button>
                                <button class="comment-color-btn" data-color="#9b59b6" style="background:#9b59b6" title="Purple"></button>
                                <button class="comment-color-btn" data-color="#ff9ff3" style="background:#ff9ff3" title="Pink"></button>
                            </div>
                        </div>
                        <textarea id="commentInput" placeholder="Add notes about this shot..."></textarea>
                    </div>
                </div>
                <div class="modal-sidebar">
                    <div class="tools-panel">
                        <h4>Tools</h4>
                        <div class="tools-grid">
                            <button class="tool-btn active" data-tool="select" title="Select (V)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path>
                                </svg>
                            </button>
                            <button class="tool-btn" data-tool="draw" title="Draw (B)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                                    <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                                    <path d="M2 2l7.586 7.586"></path>
                                    <circle cx="11" cy="11" r="2"></circle>
                                </svg>
                            </button>
                            <button class="tool-btn" data-tool="rect" title="Rectangle (R)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                </svg>
                            </button>
                            <button class="tool-btn" data-tool="circle" title="Circle (C)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                </svg>
                            </button>
                            <button class="tool-btn" data-tool="arrow" title="Arrow (A)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            </button>
                            <button class="tool-btn" data-tool="text" title="Text (T)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="4 7 4 4 20 4 20 7"></polyline>
                                    <line x1="9" y1="20" x2="15" y2="20"></line>
                                    <line x1="12" y1="4" x2="12" y2="20"></line>
                                </svg>
                            </button>
                            <button class="tool-btn" data-tool="eraser" title="Eraser (E)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 20H7L3 16a1 1 0 0 1 0-1.41l9.59-9.59a2 2 0 0 1 2.83 0L20 9.59a2 2 0 0 1 0 2.83L11.41 20"></path>
                                    <line x1="18" y1="13" x2="11" y2="6"></line>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="tool-options">
                            <div class="option-group">
                                <label>Color:</label>
                                <div class="color-swatches" id="colorSwatches">
                                    <button class="color-swatch active" data-color="#ff3b3b" style="background:#ff3b3b"></button>
                                    <button class="color-swatch" data-color="#ffcc00" style="background:#ffcc00"></button>
                                    <button class="color-swatch" data-color="#00d68f" style="background:#00d68f"></button>
                                    <button class="color-swatch" data-color="#0095ff" style="background:#0095ff"></button>
                                    <button class="color-swatch" data-color="#9b59b6" style="background:#9b59b6"></button>
                                    <button class="color-swatch" data-color="#ffffff" style="background:#ffffff"></button>
                                </div>
                            </div>
                            <div class="option-group">
                                <label>Size: <span id="brushSizeValue">4</span>px</label>
                                <input type="range" id="brushSize" min="1" max="20" value="4">
                            </div>
                        </div>
                        
                        <div class="tool-actions">
                            <button class="action-btn" id="undoBtn" title="Undo (Ctrl+Z)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 7v6h6"></path>
                                    <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                                </svg>
                                Undo
                            </button>
                            <button class="action-btn" id="clearBtn" title="Clear all">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="deleteSnapshotBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Delete Snapshot
                </button>
                <button class="btn btn-primary" id="saveSnapshotBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save & Close
                </button>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/video-handler.js"></script>
    <script src="js/snapshot-manager.js"></script>
    <script src="js/drawing-tool.js"></script>
    <script src="js/tag-manager.js"></script>
    <script src="js/pdf-exporter.js"></script>
    <script src="js/project-sharing.js"></script>
    <script src="js/project-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
